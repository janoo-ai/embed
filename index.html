<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vashi Integrated Solutions Ltd - Jaano Bot</title>

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        h1 {
            font-size: 2rem;
            color: #002147;
            margin-bottom: 1rem;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 2rem;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            main {
                padding: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }

            p {
                font-size: 0.95rem;
            }

            main {
                box-shadow: none;
                background: transparent;
            }
        }

        /* Optional: chatbot positioning override (just in case) */
        iframe[src*="jaano.ai"],
        .jaano-launcher {
            z-index: 9999 !important;
        }
    </style>
</head>
